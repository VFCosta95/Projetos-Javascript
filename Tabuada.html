<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body{
            background: darkkhaki;
            color: darkblue;
            font-size: 25px;
            font-family: monospace;
            
        }
        
    </style>
</head>
<body>
    <h1>Tabuada</h1>

    <input type="button" onclick="javascript:tabuada();" value="Calcular">
    


    <script>
    
    function tabuada(){
        var n1 = Number(prompt('Digite um NÂ° pra ver a tabuada: '))

        var r1 = n1 * 1
        document.write(`${n1} x 1 = ${r1} <br><br>`)

        var r2 = n1 * 2
        document.write(`${n1} x 2 = ${r2} <br><br>`)

        var r3 = n1 * 3
        document.write(`${n1} x 3 = ${r3} <br><br>`)

        var r4 = n1 * 4
        document.write(`${n1} x 4 = ${r4} <br><br>`)

        var r5 = n1 * 5
        document.write(`${n1} x 5 = ${r5} <br><br>`)

        var r6 = n1 * 6
        document.write(`${n1} x 6 = ${r6} <br><br>`)

        var r7 = n1 * 7
        document.write(`${n1} x 7 = ${r7} <br><br>`)

        var r8 = n1 * 8
        document.write(`${n1} x 8 = ${r8} <br><br>`)

        var r9 = n1 * 9
        document.write(`${n1} x 9 = ${r9} <br><br>`)

        var r10 = n1 * 10
        document.write(`${n1} x 10 = ${r10} <br><br>`)

        var r0 = n1 * 0
        document.write(`${n1} x 0 = ${r0} <br><br>`)

    }





    </script>


</body>
</html>
