<body>
    <h1>Controle de Ração</h1>




    <script>
       
        raçao = Number(prompt('Qual o peso do saco de ração (kg)'))
        cao1 = Number(prompt('Quanto de ração os cachorros comem por 1 dia (g)'))
        
        
        resultado = ((raçao * 1000) - ((cao1 * 2) * 5)) * 0.001
      
        document.write(`Após 5 dias restara no saco de ração ${resultado} kg !`)
        



        

    </script>
    
</body>
